<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PassGenerator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="generador_container">
			<div class="info_floating">
				<img src="check.svg" alt="check" />
				<span> Copied! </span>
			</div>
			<header class="header">
				<h1>Password Generator</h1>
				<span class="btn_theme">ðŸŒ™</span>
			</header>
			<div class="content">
				<div class="pass_cont">
					<input type="text" name="pass" id="pass" readonly />
					<div class="icons_containers">
						<span class="icon_refresh">&#8635;</span>
						<span class="icon_copy">&#x270F;</span>
					</div>
				</div>
				<div class="filter_title">
					<h3>Personalize your password</h3>
				</div>
				<div class="filter_body">
					<!-- <button class="btnGenerate">Generate</button> -->
					<div class="filter_length">
						<span>Password Length</span>
						<input
							type="range"
							name="inputRange"
							id="inputRange"
							max="20"
							min="1"
							value="12"
						/>
					</div>
					<div class="filter_number">
						<input type="text" name="textRange" id="textRange" readonly />
					</div>
				</div>
				<div class="pass_opt">
					<div>
						<label for="mayusculas">
							<input
								type="checkbox"
								name="mayusculas"
								id="mayusculas"
								checked
							/>
							<span>Uppercase</span>
						</label>
					</div>
					<div>
						<label for="minusculas">
							<input
								type="checkbox"
								name="minusculas"
								id="minusculas"
								checked
							/>
							<span>Lowercase</span>
						</label>
					</div>
					<div>
						<label for="numeros">
							<input type="checkbox" name="numeros" id="numeros" checked />
							<span>Numbers</span>
						</label>
					</div>
					<div>
						<label for="simbolos">
							<input type="checkbox" name="simbolos" id="simbolos" checked />
							<span>Symbols</span>
						</label>
					</div>
				</div>
			</div>
			<footer class="footer">
				<div class="footer_title">Jhoseph Poma</div>
				<ul class="footer_links">
					<li>
						<a
							href="https://www.instagram.com/jhoseph2212/"
							target="_blank"
							rel="noreferrer"
							>Instagram</a
						>
					</li>
					<li>
						<a href="https://github.com/rtzboy" target="_blank" rel="noreferrer"
							>Github</a
						>
					</li>
					<li>
						<a
							href="https://www.linkedin.com/in/jpomadev/"
							target="_blank"
							rel="noreferrer"
							>Linkedin</a
						>
					</li>
				</ul>
			</footer>
		</div>
		<script src="script.js" type="module"></script>
	</body>
</html>
